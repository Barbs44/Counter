<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="styles.css">	
<link rel="stylesheet" href="core/desktop.css" media="screen and (min-width:800px)">

</head>
<body>
    <div id="mainDiv">
        <div class="centerDiv">
            <h1>COUNTER</h1>
            <h1 id="zero">0</h1>
            <div class="d-block text-center m-auto">
                <button id="ac" class="mx-auto d-block btn btn-light">+</button>
                <br>
                <button id="lc" class="mx-auto d-block btn btn-light">-</button>
                <hr>
                <button id="rst" class="btn btn-dark">RESET</button>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
